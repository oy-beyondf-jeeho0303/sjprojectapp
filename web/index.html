<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="20년 경력의 엔지니어 출신이 개발한 사주운세 프로젝트">

  <!-- Open Graph (카카오톡, SNS 공유용) -->
  <meta property="og:title" content="SJ Project">
  <meta property="og:description" content="20년 경력의 엔지니어 출신이 개발한 사주운세 프로젝트">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SJ Project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SJ Project</title>
  <link rel="manifest" href="manifest.json">

  <!-- 토스페이먼츠 JS SDK (v1) -->
  <script src="https://js.tosspayments.com/v1"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
